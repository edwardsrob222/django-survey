<form method='post'>
  {% csrf_token %}
  <table>
    {{ form }}
    {{ formset }}
   </table>
   {% if question_list %}
   {% for question in question_list %}
   <p>{{questions.question_text}}</p>
   {% endfor %}
   {% endif %}
  <button>Submit</button>
  <a href="{% url 'survey:index' %}">Home</a>
</form>
